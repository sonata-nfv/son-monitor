global:
  scrape_interval: 5s
  scrape_timeout: 5s
scrape_configs:
- job_name: K8s_cluster_athens
  scrape_interval: 10s
  scrape_timeout: 10s
  honor_labels: true
  metrics_path: /federate
  params:
    match[]:
    - '{job="kubernetes-apiservers"}'
    - '{job="kubernetes-cadvisor"}'
    - '{job="kubernetes-nodes"}'
    - '{job="kubernetes-pods"}'
    - '{job="kubernetes-service-endpoints"}'
    - '{job="pushgateway"}'
  static_configs:
    - targets:
      - 10.200.16.2:30090
- job_name: K8s_cluster_aveiro
  scrape_interval: 10s
  scrape_timeout: 10s
  honor_labels: true
  metrics_path: /federate
  params:
    match[]:
    - '{job="kubernetes-apiservers"}'
    - '{job="kubernetes-cadvisor"}'
    - '{job="kubernetes-nodes"}'
    - '{job="kubernetes-pods"}'
    - '{job="kubernetes-service-endpoints"}'
    - '{job="pushgateway"}'
  static_configs:
    - targets:
      - 172.31.13.2:30090
- job_name: pushgateway
